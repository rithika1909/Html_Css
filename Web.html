    *{
        box-sizing: border-box;

    body{
        display: flex;
        min-height: 100vh;
        flex-direction: row;
        margin: 0;

    }
    .content > article{
        flex: 4;
        min-height: 60vh;
    }
    header,footer{
        background: yellowgreen;
        height: 20vh;
    }
    header,footer,article,nav {
        padding: lem;
    }
</style>
<body>
    <nav class="col-1">Nav</nav>
    <div class="col-2">
        <header>Header</header>
        <main class = "content">
        <article>Article</article>
        </main>
        <footer>Footer</footer>
    </div>
    
</body>
